<!DOCTYPE html>
<html>

<head>
    <title>Age Calculator</title>
</head>

<body>

    <h2>Age Calculator</h2>

    <input type="number" id="birthYear" placeholder="Enter Birth Year">
    <button onclick="calculateAge()">Calculate Age</button>

    <h3 id="result"></h3>

    <script>

        function calculateAge() {        // Function
            const yearInput = document.getElementById("birthYear").value;  // Variable

            if (!yearInput) {
                document.getElementById("result").textContent = "Please enter year";
                return;
            }

            const currentYear = new Date().getFullYear();   // Date
            const age = currentYear - yearInput;            // Variable calculation

            document.getElementById("result").textContent =
                "Your Age is: " + age;
        }

    </script>
</body>

</html>
